<div class="client-form-container">
  <mat-card [formGroup]="clientCreateForm">
      <mat-card-header>
          <mat-card-title>
              <mat-icon color="primary">person_add</mat-icon> Add Client
          </mat-card-title>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
          <div class="input-container">
              <mat-form-field class="input-box" appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <mat-icon matPrefix>person</mat-icon>
                  <input matInput formControlName="lastname" autocomplete="off">
              </mat-form-field>

              <mat-form-field class="input-box" appearance="outline">
                  <mat-label>First Name</mat-label>
                  <mat-icon matPrefix>person</mat-icon>
                  <input matInput formControlName="firstname" autocomplete="off">
              </mat-form-field>
          </div>

          <div class="input-container">
              <mat-form-field class="input-box" appearance="outline">
                  <mat-label>Phone Number</mat-label>
                  <mat-icon matPrefix>phone</mat-icon>
                  <input matInput formControlName="phoneNumber" autocomplete="off">
              </mat-form-field>

              <mat-form-field class="input-box" appearance="outline">
                  <mat-label>Email</mat-label>
                  <mat-icon matPrefix>email</mat-icon>
                  <input matInput formControlName="email" autocomplete="off">
              </mat-form-field>
          </div>

          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Project</mat-label>
              <mat-icon matPrefix>business</mat-icon>
              <mat-select formControlName="projectId">
                  <mat-option *ngFor="let project of projects" [value]="project.id">
                      {{ project.name }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </mat-card-content>

      <div class="error-message">{{ errorMessage }}</div>

      <mat-card-actions align="end" class="button-group">
          <button class="cancel-btn" mat-button (click)="closeCreate()">Cancel</button>
          <button class="create-btn" mat-button (click)="handleCreate()">Create</button>
      </mat-card-actions>
  </mat-card>
</div>

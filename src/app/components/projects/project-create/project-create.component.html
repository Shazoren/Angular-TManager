<div class="form-container">
  <mat-card [formGroup]="projectCreateForm">
      <mat-card-header>
          <mat-card-title>Create New Project</mat-card-title>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
          <div class="input-group">
              <mat-form-field class="input-field" appearance="outline">
                  <mat-label>Project Date</mat-label>
                  <input type="date" matInput formControlName="date">
              </mat-form-field>

              <mat-form-field class="input-field" appearance="outline">
                  <mat-label>Project Name</mat-label>
                  <input matInput formControlName="name">
              </mat-form-field>
          </div>

          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Project Description</mat-label>
              <textarea matInput rows="4" formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Select Clients</mat-label>
              <mat-select multiple formControlName="clients">
                  <mat-option *ngFor="let client of clients" [value]="client.id">
                      {{ client.lastname }} {{ client.firstname }}
                  </mat-option>
              </mat-select>
          </mat-form-field>

          <mat-checkbox formControlName="isClosed">Mark as Completed</mat-checkbox>
      </mat-card-content>

      <div class="error-alert">{{ errorMessage }}</div>

      <mat-card-actions align="end" class="button-group">
          <button class="cancel-button" mat-button (click)="closeCreate()">Cancel</button>
          <button class="confirm-button" mat-button (click)="handleCreate()">Create</button>
      </mat-card-actions>
  </mat-card>
</div>

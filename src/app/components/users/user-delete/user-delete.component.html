<div class="confirmation-container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>
              <mat-icon color="warn">person_remove</mat-icon> Confirm User Deletion
          </mat-card-title>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
          <p class="alert-message">
              Are you sure you want to delete this user? This action cannot be undone.
          </p>
      </mat-card-content>

      <div class="error-alert">{{ errorMessage }}</div>

      <mat-card-actions align="end" class="action-buttons">
          <button class="cancel-btn" mat-button (click)="closeEdit()">Cancel</button>
          <button class="delete-btn" mat-button (click)="handleDelete()">Delete</button>
      </mat-card-actions>
  </mat-card>
</div>
